app-id: com.example.SkyrimSplitScreen
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: SkyrimSplitScreen
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=all
modules:
  - name: SkyrimSplitScreen
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ../../  # Relative to the flatpak directory, points to the project root
